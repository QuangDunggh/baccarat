<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site play</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <h1>Table dairo</h1>
        <div class="content">
            <div class="col-12">
                <div class="table-dairo">
                    <table class="table table-bordered border-primary">
                        <tbody id="tbl-dairo">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="col-12">
                        <div class="table-hollow" style=" 
                        overflow: hidden;
                        overflow-x: scroll;">
                            <table class="table table-bordered border-primary">
                                <tbody id="tbl-hollow">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="table-compact" style=" 
                        overflow: hidden;
                        overflow-x: scroll;">
                            <table class="table table-bordered border-primary">
                                <tbody id="tbl-compact">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="table-rain" style=" 
                        overflow: hidden;
                        overflow-x: scroll;">
                            <table class="table table-bordered border-primary">
                                <tbody id="tbl-rain">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-6 center">
                    <div class="point">
                        <span id="banker" class="dot banker">Banker</span>
                    </div>
                    <div class="point">
                        <span id="player" class="dot player">Player</span>
                    </div>
                    <div class="point">
                        <span id="tie" class="dot tie">Tie</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<script src="index.js"></script>
